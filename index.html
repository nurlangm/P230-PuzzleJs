<!DOCTYPE html>
<html lang="en">
<head>

          <div id="img3" class="piece" draggable="true" ondragstart="setdata(event)">

          </div>
          <div id="img4" class="piece" draggable="true" ondragstart="setdata(event)">

          </div>
          <div id="img5" class="piece" draggable="true" ondragstart="setdata(event)">

          </div>
          <div id="img6" class="piece" draggable="true" ondragstart="setdata(event)">

          </div>
          <div id="img7" class="piece" draggable="true" ondragstart="setdata(event)">

          <div id="div8" ondrop="getdata(event)" ondragover="Default(event)"></div>
          <div id="div9" ondrop="getdata(event)" ondragover="Default(event)"></div>
        </div>
    </div>
    <div id="finaly">
      <img src="/photos/Finaly.jpeg" width="320px" height="320px" alt="">
    </div>
    <script src="puzzle.js"></script>
